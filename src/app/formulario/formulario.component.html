<form (ngSubmit)="f.form.valid && agregar()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select (change)="tipoOperacion($event)" class="agregar_tipo">
              <option value="ingresoOperacion" selected>+</option>
              <option value="egresoOperacion">-</option>
          </select>
          <input
          required
          type="text"
          class="agregar_descripcion"
          placeholder="Agregar DescripciÃ³n"
          name="descripcionOutput"
          [(ngModel)]="descripcionInput">

          <input
          required
          type="number"
          class="agregar_valor"
          placeholder="Valor"
          name="valorInput"
          [(ngModel)]="valorInput"
          >
          <button
          type="submit"
          class="agregar_btn"><i class="ion-ios-checkmark-outline"></i></button>
      </div>
  </div>
</form>
